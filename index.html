<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所間距離計算ツール</title>
    <link rel="stylesheet" href="dist/style.min.css">
    <script src="dist/app.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>🗾 住所間距離計算ツール</h1>

        <div class="input-group">
            <label for="address1">🏢 起点住所（中心地点）</label>
            <input type="text" id="address1" placeholder="例: 東京都千代田区丸の内1-1-1" />
        </div>

        <div class="input-group">
            <label for="address2">📍 目的地住所</label>
            <input type="text" id="address2" placeholder="例: 東京都千代田区丸の内1-1-1" />
        </div>

        <button onclick="calculateDistance()" id="calcBtn">📏 距離を計算</button>

        <div id="result"></div>

        <div id="map" class="map-container"></div>

        <div class="api-key-management">
            <div class="radius-control">
                <span class="radius-label">📐 表示半径:</span>
                <input type="number" id="radiusInput" class="radius-input" min="0.1" max="50" step="0.1">
                <span class="radius-label">km</span>
                <button onclick="updateRadius()" class="btn-apply">適用</button>
            </div>
            <div class="api-key-section">
                <button onclick="showApiKeyManagement()" class="api-key-btn">
                    🔧 APIキー管理
                </button>
            </div>
        </div>
    </div>
</body>

</html>
